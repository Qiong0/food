<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
	<!-- 顶部开始 -->
	<header>
		<div class="btn"><a href="denglu.html">登录</a></div>
	</header>

	<!-- 登录头像开始 -->
	<div class="head">
		<div class="pic"></div>
	</div>

	<!-- 欢迎登录开始 -->
	<div class="title">
		<div class="up">H U A N Y I N Z H U C E </div>
		<div class="down">欢 迎 注 册</div>
	</div>

	<!-- 内容开始 -->
	<main>
		<div class="top"></div>
		<div class="among">
			<div class="one">
				<div class="pic">
					<div class="left"></div>
					<input type="text" placeholder="请输入手机号或账号">
					<div class="right">
						<img src="img/denglu2.png" alt="">
					</div>
				</div>
			</div>
			<div class="one change">
				<div class="pic">
					<div class="left"></div>
					<input type="text" placeholder="请输入验证码">
					<div class="right1">获取验证码</div>
				</div>
			</div> 
			<div class="one change">
				<div class="pic">
					<div class="left"></div>
					<input type="password" placeholder="请输入密码">
					<div class="right">
						<img src="img/denglu3.png" alt="" class="img1"> 
					</div>
				</div>
			</div> 
			
			<div class="success"><a href="denglu.html">注册</a></div>
		</div>
	</main>


	<!-- 底部开始 -->
	<footer>
		<div class="last1"></div>
		<div class="last2">
			<div class="left"></div>
			<div class="right">我已阅读同意《外卖相关服务协议》</div>
		</div>
		<div class="last3">
		</div>
	</footer>
	<!-- 底部结束 -->
</body>
</html>
